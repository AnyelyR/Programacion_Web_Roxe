<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Observaciones de Campo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleCampos() {
            var tipo = document.getElementById("tipo").value;
            var camposFlora = document.querySelectorAll(".campos-flora");
            var camposFauna = document.querySelectorAll(".campos-fauna");

            if (tipo === "flora") {
                camposFlora.forEach(function(element) {
                    element.style.display = "block";
                });
                camposFauna.forEach(function(element) {
                    element.style.display = "none";
                });
            } else if (tipo === "fauna") {
                camposFlora.forEach(function(element) {
                    element.style.display = "none";
                });
                camposFauna.forEach(function(element) {
                    element.style.display = "block";
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-3">Observaciones de Campo</h2>
        <form action="procesar_observaciones.php" method="post">
            <div class="form-group">
                <label for="especie">Especie:</label>
                <input type="text" class="form-control" id="especie" name="especie" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo (Flora/Fauna):</label>
                <select class="form-control" id="tipo" name="tipo" onchange="toggleCampos()" required>
                    <option value="">Seleccione...</option>
                    <option value="flora">Flora</option>
                    <option value="fauna">Fauna</option>
                </select>
            </div>
            <div class="form-group campos-flora" style="display: none;">
                <label for="condiciones_climaticas">Condiciones Climáticas:</label>
                <input type="text" class="form-control" id="condiciones_climaticas" name="condiciones_climaticas">
            </div>
            <div class="form-group campos-flora" style="display: none;">
                <label for="notas_adicionales_flora">Notas Adicionales Flora:</label>
                <textarea class="form-control" id="notas_adicionales_flora" name="notas_adicionales_flora" rows="3"></textarea>
            </div>
            <div class="form-group campos-fauna" style="display: none;">
                <label for="notas_adicionales_fauna">Notas Adicionales Fauna:</label>
                <textarea class="form-control" id="notas_adicionales_fauna" name="notas_adicionales_fauna" rows="3"></textarea>
            </div>
            <div class="form-group campos-fauna" style="display: none;">
                <label for="comportamiento">Comportamiento:</label>
                <textarea class="form-control" id="comportamiento" name="comportamiento" rows="3"></textarea>
            </div>
            <div class="form-group campos-fauna" style="display: none;">
                <label for="estado_conservacion">Estado de Conservación:</label>
                <input type="text" class="form-control" id="estado_conservacion" name="estado_conservacion">
            </div>
            <div class="form-group">
                <label for="observacion">Observación:</label>
                <textarea class="form-control" id="observacion" name="observacion" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Observación:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación de la Observación:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
